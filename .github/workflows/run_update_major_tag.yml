name: Update v<Major> Tag
run-name: |
  Update major tag: ${{ github.event_name }}${{ github.event_name == 'push' && (github.event.created && ' created' || ' deleted') || '' }} ${{ github.event.ref }}

on:
  create:

  delete:

  push:
    tags:
      - '**'

jobs:
  update_tag:
    permissions:
      contents: write
    uses: ./.github/workflows/update_major-tag.yml
